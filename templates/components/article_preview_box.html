{% for article in articles %}

<div id="preview-{{article.id}}" class="text-black h-64 relative text-xl font-bold rounded-lg my-3 px-2 bg-slate-700">

	<div class="w-full">
		<a href="/article/{{ article.id }}"> {{ article.title }} </a>
		{{ article.description }}
		{{ article.teaser }}
	</div>

	{% if auth.user_state == "Admin" %}
	<div class="absolute top-1 right-1">
		<button class="bg-red-800 text-white font-normal text-lg px-2 rounded-md"
			hx-delete="/api/article/{{ article.id }}" hx-confirm="delete this?" hx-target="#preview-{{article.id}}"
			hx-swap="delete">
			X
		</button>
	</div>
	{% endif %}
</div>

{% endfor %}
